<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Independence Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #006600;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #006600;
        }
        .flag {
            margin-top: 20px;
        }
        footer {
            background-color: #006600;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pakistan Independence Day</h1>
        <p>Celebrating the spirit of freedom and unity</p>
    </header>
    <main>
        <h2>14th August</h2>
        <p>Pakistan gained independence from British rule on this day in 1947. Let's honor the sacrifices of our forefathers and celebrate our freedom with pride.</p>
        <div class="flag">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Flag_of_Pakistan.svg" alt="Pakistan Flag" width="300">
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Pakistan Independence Day</p>
    </footer>
</body>
</html>
